  json_serializable: ^6.9.0
  get_it: ^8.0.3
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  build_runner: ^2.4.14
  hive_generator: ^2.0.1

